        <h2 id="beer">Beer</h2>
        <p>
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Brewdog-hardcore-ipa.jpg" alt="Beer" style="width:400px;"
            class="center-image">
        </p>
        <p>You need to have fun! This is the most important aspect of a hackathon. If it were not fun, nobody would participate. The
          topics are made public at 7pm EST. It is the perfect time to crack open a few beers while starting the project in powerful
          ways.</p>
        <h4 id="checklist">Checklist:</h4>
        <ul>
          <li>You have enough for you and your teammates.</li>
          <li>It is in the fridge at least 12 hours before it starts.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="coffee">Coffee</h2>
        <p>
          <img src="https://images.pexels.com/photos/591651/coffee-bean-drink-grind-591651.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb"
            alt="Coffee" style="width:400px;" class="center-image">
        </p>
        <p>As the Hackathon starts at 7pm for me, it means I cannot get sleep between my work day and the event. After a full work
          day and a long night of coding, I will need something strong to stay awake.</p>
        <h4 id="checklist-1">Checklist:</h4>
        <ul>
          <li>Refill the coffee stocks.</li>
          <li>Make sure you have enough filters as well.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="food">Food</h2>
        <p>
          <img src="https://c1.staticflickr.com/6/5099/5529530102_e58e6a2ae2_b.jpg" alt="Lunches" style="width:400px;" class="center-image">
        </p>
        <p>Your brain need food to think sharp and code wisely. Prefer homemade meals over fast food.</p>
        <h4 id="checklist-2">Checklist:</h4>
        <ul>
          <li>Do not waste time cooking during the hackathon.</li>
          <li>Make an additional serving at dinner time the days before the hackathon.</li>
          <li>Microwave when you are hungry.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="tools">Tools</h2>
        <p>Nothing is more frustrating than having problems with your tools while you are in a rush.</p>
        <h4 id="checklist-3">Checklist:</h4>
        <ul>
          <li>Update your tools to the latest version. This includes Visual Studio, its extensions, Visual Studio Code.</li>
          <li>Make sure NuGet, nodejs, and npm are working fine.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="github-repository">GitHub Repository</h2>
        <p>
          <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="GitHub" style="width:400px;"
            class="center-image">
        </p>
        <p>This year, the organization team is providing each team a GitHub repository with boilerplate folders, documentation, Visual
          Studio solution, and instructions about where to place everything. This is really helpful.</p>
        <h4 id="checklist-4">Checklist:</h4>
        <ul>
          <li>Clone the repository on your local machine.</li>
          <li>Read all the markdown files.</li>
          <li>Take the lead by creating your Visual Studio projects in advance. Even add Unicorn from NuGet and prepare your configuration
            files if you plan to use it.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="sitecore-instances">Sitecore Instances</h2>
        <p>This year’s Sitecore version requirement is the bleeding edge 9.0 Update-1 release. It requires a Solr server for xConnect
          to work. With the help of
          <a href="https://bitbucket.org/RAhnemann/sif-less">SIF-less</a>, I installed 3 instances named hackathondev, hackathonstaging, and hackathonprod. I will work in the dev
          instance, use the staging one to test my Sitecore package, and use the prod one to record my video which will include
          a clean package installation.</p>
        <h4 id="checklist-5">Checklist:</h4>
        <ul>
          <li>Ensure you have a Solr instance running. Install it with
            <a href="https://jermdavis.wordpress.com/2017/10/30/low-effort-solr-installs/">Jeremy Davis’ script</a> if needed.</li>
          <li>Install a few Sitecore instances using your preferred method.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="sitecore-rocks">Sitecore Rocks</h2>
        <p>
          <a href="https://marketplace.visualstudio.com/items?itemName=JakobChristensen.SitecoreRocks">Sitecore Rocks</a> is a fast way to work in Sitecore from Visual Studio. It is an extension. If you are new to it, I
          highly recommend watching
          <a href="https://www.youtube.com/watch?v=hPEKGesrerg">Dheer Rajpoot’s presentation at SUGNCR</a>.</p>
        <p>Sitecore Rocks cannot connect to a Sitecore 9 instance by default. You have to modify the Sitecore web.config to allow
          the connection. Follow
          <a href="http://www.rockpapersitecore.com/2017/10/sitecore-rocks-with-sitecore-9/">Rob Ahnemann’s solution</a> to make it work.</p>
        <h4 id="checklist-6">Checklist:</h4>
        <ul>
          <li>Ensure Sitecore Rocks is installed.</li>
          <li>Modify the web.config of your Sitecore instances.</li>
          <li>Add the connections to your Sitecore instances in Sitecore Rocks.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="sitecore-rocks-vs-code">Sitecore Rocks VS Code</h2>
        <p>
          <a href="https://marketplace.visualstudio.com/items?itemName=refactor11.sitecore-rocks-vscode">Sitecore Rocks VS Code</a> is the little brother of the original Sitecore Rocks extension. It is only for VS Code and
          was released during Sitecore Symposium 2017. It comes handy when developing with Sitecore JSS. It requires a Sitecore
          package to be installed in your instances. If you hope JSS will be an entry category for this year’s hackathon like me,
          I recommend you to install it.</p>
        <h4 id="checklist-7">Checklist:</h4>
        <ul>
          <li>Install VS Code if not already done. What are you waiting for to use the best code editor out there!</li>
          <li>Install the Sitecore Rocks VS Code extension.</li>
          <li>Install the
            <a href="https://ci.appveyor.com/project/JakobChristensen/sitecore-contentdelivery/build/artifacts">Sitecore.ContentDelivery.zip</a> package in your Sitecore instances.</li>
          <li>Add the connections to your Sitecore instances.</li>
        </ul>
        <div style="height:60px;"></div>
        <h2 id="sleep">Sleep</h2>
        <p>A good preparation must have a lot of sleep in the days before a hackathon. Now that everything is ready, get as many hours
          of sleep as possible.</p>
        <p>Enjoy your Sitecore hackathon!</p>
